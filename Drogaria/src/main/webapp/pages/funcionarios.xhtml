<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
	<title>Funcionarios</title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Funcionarios - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<p:column headerText="Nome"></p:column>
				<p:column headerText="CPF"></p:column>
				<p:column headerText="Carteira de Trabalho"></p:column>
				<p:column headerText="Data de admissão"></p:column>
				<p:column headerText="Opções"></p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"></p:commandButton>
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Funcionarios - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Carteira de trabalho" />
				<p:inputText maxlength="50" size="50" />

				<p:outputLabel value="Data de admissão" />
				<p:calendar/>

				<p:outputLabel value="Pessoa:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="4">
				<p:commandButton value="Excluir" />
				<p:commandButton value="Editar" />
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
